<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Tour of Heroes
    </ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/create">
        <ion-icon name="add-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let hero of heroes">
      <ion-icon name="person" slot="start"></ion-icon>
      <p (click)="showDetail(hero.id)">{{ hero.name }} (#{{ hero.id }})</p>
      <ion-button icon-only slot="end" (click)="deleteHero(hero)">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
  <!--
    <div *ngIf="selectedItem" padding>
      You navigated here from <b>{{selectedItem.title }}</b>
    </div>
  -->
</ion-content>
