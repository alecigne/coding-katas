<h2>Top Heroes</h2>
<div class="row">
  <div class="col-sm-6" *ngFor="let hero of heroes">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{hero.name}} (#{{hero.id}})</h5>
        <a routerLink="/detail/{{hero.id}}" class="btn btn-primary">View details</a>
      </div>
    </div>
  </div>
</div>
